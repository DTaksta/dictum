name: Docker Image CI

on:
  push:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/docker/cli@master
    - name: Run Unit Tests
      run: docker build --rm --file docker/test/Dockerfile .

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/docker/cli@master
    - name: Build the Docker image
      run: docker build --rm --tag fisenkodv/dictum:$(date +%s) --file docker/api/Dockerfile .
